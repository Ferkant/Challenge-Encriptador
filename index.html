<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
        <title>Encriptador-Challenge</title>
    </head>
    <body>
        <header>
            <img class="logo" src="Imagenes/Logo.svg" alt="Logo">
        </header>
        <main>
            <section class="seccion1">
                <div class="contenedorCajaTexto">
                    <textarea placeholder="Ingrese el texto aqui" class="cajaTexto" id="caja-texto" cols="30" rows="10"></textarea>
                </div>
                <div class="alerta">
                    <img src="Imagenes/alerta.svg" alt="alerta">
                    <p>Solo letras minusculas y sin acentos</p>
                </div>
                <div class="contenedor-botones">
                    <input type="button" class="btn-encriptar" value="Encriptar">

                    <input type="button" class="btn-desencriptar" value="Desencriptar">
                </div>
            </section>
            
            <section class="seccion2">
                <div class="contenedorMunieco">
                    <img class="imagen-munieco" src="Imagenes/Muñeco.svg" alt="Muñeco">
                </div>
                <div class="contenedor-parrafo">
                    <h3>Ningun mensaje fue <br> encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o <br> desencriptar</p>
                </div>
                <div class="contenedor-resultado">
                    <textarea class="texto-resultado" id="textoResultado"></textarea>
                </div>
                <div class="contenedor-copiar">
                    <input type="button" class="btn-copiar" value="Copiar">
                </div>
            </section>
        </main>
        <footer>
            <p>Desarrollado por Manuel Fernando Reyes</p>
            <p>Correo electronico: Daxdk18@Gmail.com</p>
        </footer>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
